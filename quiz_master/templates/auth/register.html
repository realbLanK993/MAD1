<!-- templates/auth/register.html -->
{% extends "base.html" %}
{% block title %}Register - Quiz Master{% endblock %}
{% block content %}
<div class="center-parent">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Qualification" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="{{ url_for('auth.login') }}" class="btn-link">Already have an account? Login</a>
        </form>
    </div>
</div>
{% endblock %}
